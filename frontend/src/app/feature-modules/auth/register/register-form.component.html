<div class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="card-title">Create an Account</mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        Please fill in the details to register
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="form-group" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="Enter your first name" required />
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Enter your last name" required />
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" required />
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Create a password" required />
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password" required />
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width-button"
          >
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
