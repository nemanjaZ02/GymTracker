<div class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="card-title">Create an Account</mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        Please fill in the details to register
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput type="text" placeholder="Enter your username" required />
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" placeholder="Enter your email" required />
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Create a password" required />
        </mat-form-field>
        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width-button"
          >
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
