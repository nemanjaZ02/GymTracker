<div class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="card-title">Welcome Back!</mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        Please login to your account
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" placeholder="Enter your email" required />
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Enter your password" required/>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width-button">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
